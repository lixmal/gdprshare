name: Tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  backend-tests:
    name: Backend Tests (Go)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Run go fmt
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Go files must be formatted with gofmt. Please run:"
            echo "  go fmt ./..."
            exit 1
          fi

      - name: Run go vet
        run: go vet ./...

      - name: Run backend tests
        run: go test -v -race -coverprofile=coverage-backend.out ./...

      - name: Upload backend coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage-backend.out
          flags: backend
          name: backend-coverage
        continue-on-error: true

  frontend-unit-tests:
    name: Frontend Utility Tests (Jest)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run utility function tests
        run: npm test -- --coverage

      - name: Upload frontend coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: frontend-utils
          name: frontend-utils-coverage
        continue-on-error: true

  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Node dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build frontend
        run: npm run build

      - name: Create test database
        run: mkdir -p files

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          CI: true

      - name: Upload E2E test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload E2E screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots
          path: test-results/
          retention-days: 7

  build-check:
    name: Build Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Node dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Build backend
        run: go build -v ./cmd/gdprshare

      - name: Check binary runs
        run: ./gdprshare -version

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4

  all-tests-passed:
    name: All Tests Passed
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-unit-tests, e2e-tests, build-check]
    if: always()
    steps:
      - name: Check all jobs
        run: |
          if [ "${{ needs.backend-tests.result }}" != "success" ]; then
            echo "Backend tests failed"
            exit 1
          fi
          if [ "${{ needs.frontend-unit-tests.result }}" != "success" ]; then
            echo "Frontend unit tests failed"
            exit 1
          fi
          if [ "${{ needs.e2e-tests.result }}" != "success" ]; then
            echo "E2E tests failed"
            exit 1
          fi
          if [ "${{ needs.build-check.result }}" != "success" ]; then
            echo "Build check failed"
            exit 1
          fi
          echo "âœ… All tests passed!"
